<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loader</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background-color: #1a1a1a; 
  color: #fff;
  font-family: monospace;
  overflow: hidden;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.loader {
  font-size: 22px;
}

.loader::after {
  content: "⠋";
  animation: spin 1s steps(8) infinite;
  margin-left: 8px;
}

@keyframes spin {
  0% { content: "⠋"; }
  12% { content: "⠙"; }
  25% { content: "⠹"; }
  37% { content: "⠸"; }
  50% { content: "⠼"; }
  62% { content: "⠴"; }
  75% { content: "⠦"; }
  87% { content: "⠧"; }
  100% { content: "⠇"; }
}
</style>
</head>
<body>
  <div class="loader">Loading</div>
</body>
</html>
